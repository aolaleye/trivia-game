    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class="display-4">Trivia Quiz</h1>
            <p class="lead">How well do you know your favorite TV and movie stars?</p>
            </div>
        </div>
    </header>

    <div class="container">

        <div class="you-win my-5">Correct!</div>
        <div class="times-up my-5">You ran out of time!<br>The answer was:</div>
        <div class="you-lose my-5">Incorrect!<br>The answer was:</div>
        <div class="final-score my-5"></div>

        <div class="questions-div mb-4">
            <h3 class="question"></h3>
        </div>

        <div class="list-group">
            <button type="button" class="list-group-item 0"></button>
            <button type="button" class="list-group-item 1"></button>
            <button type="button" class="list-group-item 2"></button>
            <button type="button" class="list-group-item 3"></button>
        </div>


    </div><!-- end .container -->
